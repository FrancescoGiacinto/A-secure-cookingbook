<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page; can be overridden in child templates -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}Recepy{% endblock %}</title>
</head>
<body>
    <!-- Navigation bar section -->
    <div class="navbar">
        <a class="nav-link" href="#">Link 1</a>
        <a class="nav-link" href="#">Link 2</a>
        <a class="nav-link" href="#">Link 3</a>
        <a class="nav-link" href="#">Link 4</a>
    </div>

    <!-- Main content section with padding -->
    <div style="padding: 50px;">
        <!-- This block is meant to be overridden by child templates to inject page-specific content -->
        {% block content %}
        <!-- Content specific to each page will be inserted here -->
        {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
